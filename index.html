<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ثبت کالا</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Tahoma, sans-serif;
      padding: 20px;
      background-color: #d4f5d0;
      color: #333;
    }
    h2 {
      text-align: center;
      color: #2e7d32;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #a5d6a7;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #result {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      color: green;
    }
    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>ثبت کالا</h2>

  <input type="text" id="description" placeholder="شرح کالا">
  <input type="text" id="code" placeholder="کد کالا">
  <input type="number" id="quantity" placeholder="تعداد">

  <select id="warehouse">
    <option value="">انتخاب انبار</option>
    <option value="انبار مرکزی">ورود - فروشگاه مرکزی</option>
    <option value="کارخانه">خروج - کارخانه</option>
    <option value="انبار شماره دو">خروج - انبار شماره دو</option>
    <option value="شمس آباد">خروج - شمس آباد</option>
  </select>

  <input type="password" id="password" placeholder="رمز عبور">

  <button onclick="submitData()">ثبت داده</button>

  <div id="result"></div>
</div>

<footer>
  Designed by Amir Montazeri
</footer>

<script>
  function submitData() {
    const description = document.getElementById("description").value.trim();
    const code = document.getElementById("code").value.trim();
    const quantity = document.getElementById("quantity").value.trim();
    const warehouse = document.getElementById("warehouse").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!description || !code || !quantity || !warehouse || !password) {
      document.getElementById("result").innerText = "لطفاً تمام فیلدها را پر کنید.";
      return;
    }

    const data = {
      description,
      code,
      quantity,
      warehouse,
      password
    };

    fetch('https://script.google.com/macros/s/AKfycbwpLkz0eVRtnuGrSf796AvZVv_qoQhAw7dS9cr8So3yazzdjPqpDagVUiGunl7jKq3ylA/exec', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    })
    .then(res => res.json())
    .then(json => {
      document.getElementById("result").innerText = json.message;
      if (json.result === "success") {
        document.querySelectorAll("input").forEach(input => input.value = "");
        document.getElementById("warehouse").value = "";
      }
    })
    .catch(err => {
      document.getElementById("result").innerText = "خطا در ارسال داده!";
    });
  }
</script>

</body>
</html>
